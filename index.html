<!DOCTYPE HTML>
<html>
    <head>
        <title>JavaScript Test</title>
        <meta charset="utf-8"/>
        <style type="text/css">
            #canvas{background-color: #c2c2c2;}
        </style>
        <link rel="stylesheet" type="text/css" href="scripts/dist/sweetalert.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="scripts/dist/sweetalert.min.js"></script>
        <script src="scripts/test.js"></script>
    </head>
    <body onresize="resizeCanvas()">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-header">
                        <h2>
                            <small>JavaScript Test</small>
                            <button class="btn btn-info btn-xs" onclick="refreshCanvas()">
                                <i class="fa fa-refresh"></i>
                            </button>
                            <button type="submit" class="btn btn-success pull-right" onclick="identifyShape()">Submit</button>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label >Result</label>
                        <input type="text" class="form-control" id="response" readonly/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="position:static">
                    <canvas id="canvas" height="300"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
